sudo: false

language: node_js
node_js:
  - "stable"

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

stages:
  - name: Test
  - name: lighthouse-keeper
  - name: Deploy Windows & Linux
    if: type != pull_request AND branch = master
  - name: Deploy Mac
    if: type != pull_request AND branch = master

jobs:
  include:
    - stage: Test
      script:
        - npm test
    - stage: lighthouse-keeper
      script:
        - npm run build
        - npx codechecks
    - stage: Deploy Mac
      os: osx
      osx_image: xcode11
      script:
        - npm run release -- --mac
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
    - stage: Deploy Linux
      script:
        - npm run release -- --linux --win -c.snap.publish=github
