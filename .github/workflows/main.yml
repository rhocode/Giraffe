name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install Deps
      run: yarn install
    - name: Installs subdirectories
      run: yarn run checkout-data-landing
    - name: Runs Tests
      run: yarn run test
      env:
        CI: true